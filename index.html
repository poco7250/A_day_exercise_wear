<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE">

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
    
   <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* 세로 방향으로 아이템을 배치 */
            background-color: white; /* 배경색을 흰색으로 설정 */
        }
        #timer {
            margin-top: 150px; /* 원하는 만큼 아래로 이동 (예: 20px) */
        }
        #timerDisplay {
        	text-align: center; /* 텍스트를 가운데 정렬 */
        	margin-top: -50px; /* 원하는 만큼 위로 이동 */
            margin-bottom: 50px; /* timerDisplay와 버튼 그룹 사이에 여백 추가 */
            font-size: 50px; /* 원하는 크기로 조절 */
            display: block; /* 인라인에서 블록 요소로 변경 */
		    margin-left: auto; /* 좌우 여백을 자동으로 설정하여 가운데 정렬 */
		    margin-right: auto; /* 좌우 여백을 자동으로 설정하여 가운데 정렬 */
		}
        #timerButtons button {
		    font-size: 18px; /* 원하는 크기로 조절 */
		    padding: 10px 20px; /* 버튼 패딩을 조절하여 크기 조절 */
		}
    </style>
</head>

<body>
  <div class="contents">
    <!-- 타이머 UI 추가 -->
    <div id="timer">
      <span id="timerDisplay">00:00:00</span>
      <div id="timerButtons">
        <button id="startButton">시작</button>
        <button id="stopButton">중지</button>
        <button id="resetButton">리셋</button>
      </div>
    </div>
  </div>
</body>
</html>
